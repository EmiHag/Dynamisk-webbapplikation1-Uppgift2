<!DOCTYPE html>
<html lang="sv">
<head> 
    <meta charset="utf-8"> 
    <title>Uppgift 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> 
</head>
<body>
    <h1 class="text-center display-4 p-4">Inköpslista</h1>
    <div class="container">
        <div class="row">
            <div class="col-8 d-flex flex-wrap" id="shoppinglist"></div>
            <div class="col-4">
                <table class="table" id="protocol">
                    <thead>
                        <tr>
                            <th>Typ av vara</th>
                            <th>Antal</th>
                            <th>Pris</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <p id="sum" class="fw-bold mt-2">Total kostnad:</p>

<div class="form-check mb-2">
  <input class="form-check-input" type="checkbox" id="vatToggle">
  <label class="form-check-label" for="vatToggle">Visa pris med moms</label>
</div>

<input class="btn btn-primary btn-sm me-2" onclick="count()" value="Räkna ut" type="button" />
<input class="btn btn-secondary btn-sm" onclick="resetShoppingList()" value="Återställ" type="button" />


            </div>
        </div>
    </div>
</body>
</html>
