<!DOCTYPE html>
<html lang="sv"> 
<head>
  <meta charset="utf-8">
  <title>Inköpslista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1 class="text-center display-4 p-4">Inköpslista</h1>

  <div class="container">
    <select class="form-select mb-3" onchange="filterByCategory(this.value)">
      <option value="all">Alla kategorier</option>
      <option value="Toppar">Toppar</option>
      <option value="Byxor">Byxor</option>
      <option value="Klänningar">Klänningar</option>
    </select>

    <div class="row">
      <div class="col-8 d-flex flex-wrap" id="shoppinglist"></div>

      <div class="col-4">
        <table class="table" id="protocol">
          <thead>
            <tr><th>Typ av vara</th><th>Antal</th><th>Pris</th></tr>
          </thead>
          <tbody></tbody>
        </table>

        <p id="sum" class="fw-bold mt-2">Total kostnad:</p>
        <input class="count-btn" onclick="count()" value="Räkna ut" type="button" />
        <input class="count-btn" onclick="resetShoppingList()" value="Återställ" type="button" />
      </div>
    </div>
  </div>
</body>
</html>
